<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">ผลการลงทะเบียน</div>
  <div class="page__content shadow p-3 position-relative ">
    <mat-card class="card">ผลการลงทะเบียน</mat-card>
    <div class="select">
      <mat-form-field class="ss" appearance="fill">
        <mat-label>ปีการศึกษา</mat-label>
        <mat-select disableRipple (selectionChange)="changesec()" [(ngModel)]="option">
          <mat-option *ngFor="let option of actions" [value]="option">เทอม {{option}}</mat-option>
          <!--<mat-option value="2">เทอม 2</mat-option>-->
        </mat-select>
      </mat-form-field>
    </div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">รหัสวิชา</th>
            <th scope="col">รายวิชา</th>
            <th scope="col">หน่วยกิต</th>
            <th scope="col">ตอนเรียน</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let list of rs">
            <th scope="row">{{list.course_code}}</th>
            <td>{{list.subject}}</td>
            <td>{{list.credit}}</td>
            <td>{{list.section}}</td>
          </tr>
        </tbody>
      </table>

  </div>
</div>
