<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   <!----<title>Login Form Design | CodeLab</title>---->
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login</div>
      <form [formGroup]="userForm" (ngSubmit)="postdata(userForm)" autocomplete="off" >
        <div class="field">
          <input type="text" name="stdID" formControlName="stdID" autocomplete="off">
          <label>StudentID</label>
        </div>
        <div class="field">
          <input type="password" name="personalID" formControlName="personalID" autocomplete="off">
          <label>Password</label>
        </div>
        <br>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Go to teacher page <a routerLink="/loginteacher" routerLinkActive="active">Login</a></div>
      </form>
    </div>
  </body>
</html>
